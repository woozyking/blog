name: Deploy on src update

on:
  push:
    branches:
      - src

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install -g hexo hexo-deployer-git
      - run: yarn install
      - run: hexo clean
      - run: hexo generate
      - run: git config --global user.email "runzhou.li@gmail.com"
      - run: git config --global user.name "woozyking"
      - run: hexo deploy
