name: Deploy on src update

on:
  push:
    branches:
      - src

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Clean
        uses: heowc/action-hexo@master
        with:
          args: clean
      - name: Generate
        uses: heowc/action-hexo@master
        with:
          args: generate
      - name: Deploy
        uses: heowc/action-hexo@master
        env:
          EMAIL: runzhou.li@gmail.com
          NAME: woozyking
        with:
          args: deploy
